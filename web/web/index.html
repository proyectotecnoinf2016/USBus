<body layout="column" layout-align="top center" layout-fill ng-cloak>
<!--*******************************************************************************-->
<!--*********************************** TOOLBAR ***********************************-->
<!--*******************************************************************************-->
<md-toolbar layout="row" ng-controller="IndexController" class="md-tall md-hue-2 md-whiteframe-4dp" md-theme="{{theme}}"
            md-theme-watch="true">
    <div layout layout-padding layout-align="center center" flex>
        <div id="logo_container" class="pointer" layout="row" flex="noshrink" layout-align="start center">
            <img src="{{logo}}" class="logo" alt="Logo" ng-click="redirectTo('');">
            <h1 class="USBusTitle" ng-click="redirectTo('');">{{tenantName}}</h1>
        </div>
        <div flex="grow" layout="row" layout-align="center center" ng-show="style.showBus" ng-cloak>
            <img hide show-gt-sm src="img/{{style.busColor}}_Bus.png" class="customBus bigCustomBus"/>
            <img hide show-sm src="img/{{style.busColor}}_Bus.png" class="customBus smallCustomBus"/>
        </div>
        <div flex="noshrink" layout layout-align="end center">
            <!--LOGIN-->
            <div layout="column" layout-align="center center" ng-show="userName != 'Invitado'">
                <i class="material-icons" style="font-size: 50px">account_circle</i>
                <div layout="row" layout-align="center center" ng-show="userName != 'Invitado'">
                    <span class="usbusUsername" hide show-gt-xs>{{userName}}</span>
                    <md-button class="md-icon-button pointer" aria-label="Settings" ng-click="logout($event);">
                        <i class="material-icons">close</i>
                        <md-tooltip md-direction="bottom">Salir</md-tooltip>
                    </md-button>
                </div>
            </div>
            <!--LOGOUT-->
            <div layout="column" layout-align="center center"
                 ng-show="userName == 'Invitado'  && tenantName != 'USBus'">
                <i class="material-icons" style="font-size: 50px">account_circle</i>
                <span flex></span>
                <div layout="row" layout-align="center center"
                     ng-show="userName == 'Invitado'  && tenantName != 'USBus'">
                    <span class="usbusUsername pointer" hide show-gt-xs ng-click="login($event);">Ingresar</span>
                    <md-button class="md-icon-button pointer" aria-label="Settings" ng-click="login($event);">
                        <i class="material-icons">chevron_right</i>
                        <md-tooltip md-direction="bottom">Ingresar</md-tooltip>
                    </md-button>
                </div>
            </div>

        </div>
    </div>
</md-toolbar>

<div layout="column" ng-controller="IndexController" md-theme="{{theme}}" md-theme-watch="true" style="width: 100%"
     ng-cloak="" flex class="sidenavdemoBasicUsage">

    <section layout="row">
        <!--*******************************************************************************-->
        <!--************************************  MENU  ***********************************-->
        <!--*******************************************************************************-->
        <div layout-margin layout="column" hide show-gt-md ng-show="menuOptions != null && menuOptions.length > 0"
             flex="noshrink">
            <md-button class="md-raised md-primary customButton md-accent" ng-repeat="item in menuOptions"
                       ng-click="redirectTo(item.url)">
                <md-icon class="indexIcon">{{item.icon}}</md-icon>
                <span class="indexMenuOptions">{{item.name}}</span>
            </md-button>
        </div>
        <div hide-gt-md ng-show="menuOptions != null && menuOptions.length > 0">
            <md-fab-speed-dial md-direction="down" class=" md-scale">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-icon>menu</md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <!-- MENU VIRTUAL STORAGES NAVIGATE -->
                    <span ng-repeat="item in menuOptions">
                                <md-button aria-label="RemoveStock" class="md-fab md-raised md-mini md-accent"
                                           ng-click="redirectTo(item.url);">
                                    <md-tooltip md-direction="top">{{item.name}}</md-tooltip>
                                    <md-icon>{{item.icon}}</md-icon>
                                </md-button>
                            </span>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        <!--**********************************************************************************-->
        <!--*********************************** APLICACIÃ“N ***********************************-->
        <!--**********************************************************************************-->
        <md-content flex="grow" layout-margin layout-padding ng-view class="customContent">
        </md-content>


    </section>

</div>
